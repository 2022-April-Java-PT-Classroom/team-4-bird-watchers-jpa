<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- ============ Global Styles ================= -->
    <link rel="stylesheet" href="/css/z-global.css">
    <link rel="stylesheet" href="/static/css/z-global.css">
    <!-- ============ Sng Dest Styles =============== -->
    <link rel="stylesheet" href="/css/single-destination.css">
    <link rel="stylesheet" href="/static/css/single-destination.css">
    <title>This Is A Single Destination</title>
</head>

<header>
    <nav>
        <div class="nav-container">
            <img src="/images/parrot-small.png"/>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/company">Company</a></li>
                <li><a href="/birds">Birds</a></li>
                <li><a href="/birdwatchers">Bird Watchers</a></li>
                <li><a href="/destinations">Destinations</a></li>
                <li><a href="/reviews">Reviews</a></li>
            </ul>
        </div>
    </nav>
<!--    <h1>Single Destinations Template</h1>-->
</header>

<body>
<main>
    <section class="single-hero">
        <div class="single-hero__container">
        <h5 class="global-h5" th:text="${singleDestination.country}">Country</h5>
        <h3 class="global-h3" th:text="${singleDestination.packageName}">Package Name</h3>
        </div>
    </section>

    <section class="dest-main">
        <h4 class="global-h4" th:text="${singleDestination.packagePrice}">Price</h4>
        <img th:src="${singleDestination.destinationImageUrl}" th:alt="${singleDestination.packageName}">
        <div class="grid-elements">
            <p class="global-text" th:text="${singleDestination.packageCategory}">Category</p>
            <p class="global-text" th:text="${singleDestination.region}">Region</p>
            <p class="global-text" th:text="${singleDestination.habitat}">Habitat</p>
            <p class="global-text" th:text="${singleDestination.packageDesc}">Description</p>
        </div>
    </section>
</main>
</body>
</html>
