<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- ============ Global Styles ================= -->
    <link rel="stylesheet" href="/css/z-global.css">
    <link rel="stylesheet" href="/static/css/z-global.css">
    <title>All Birds Page</title>
</head>

<header>
    <nav>
        <div class="nav-container">
            <img src="/images/macaw.png" width="5%" />
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/company">Company</a></li>
                <li><a href="/birds">Birds</a></li>
                <li><a href="/destinations">Destinations</a></li>
                <li><a href="/#Faqs">FAQs</a></li>
                <li><a href="/#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <h1>This is the all birds page</h1>
</header>

<body>
<main>
    <section th:each="bird: ${allBirds}" class="single-bird">
        <div class="bird-container">
            <h2 class="bird-name" th:text="${bird.nameOfBird}">Bird Name</h2>
            <h3 class="bird-species" th:text="${bird.species}">Bird Species</h3>
            <img class="bird-image" th:src="${bird.birdImageUrl}">
            <p class="bird-continent;" th:text="${bird.continent}">Bird Continent;</p>
            <p class="bird-country" th:text="${bird.country}">Bird Country</p>
            <p class="bird-region" th:text="${bird.countryRegion}">Bird Region</p>
            <p class="bird-habitat" th:text="${bird.habitat}">Bird Habitat</p>
            <p class="bird-color" th:text="${bird.colorOfBird}">Bird Color</p>
            <p class="bird-beak" th:text="${bird.lengthOfBeak}">Bird Beak</p>
            <p class="bird-wing" th:text="${bird.lengthOfWing}">Bird Wing</p>
            <p class="bird-description" th:text="${bird.description}">Bird Description</p>
            <a class="bird-link" th:href="'/single-bird/'+${bird.id}">Click To Learn More</a>
        </div>
    </section>
</main>

</body>
</html>
