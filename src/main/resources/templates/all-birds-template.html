<body>
<main>
    <section class="main-container">
        <div class="main-div">
            <div class="info-tabs">
                <input type="radio" name="birds" id="button1" checked>
                <input type="radio" name="birds" id="button2">
                <input type="radio" name="birds" id="button3">
                <input type="radio" name="birds" id="button4">
                <input type="radio" name="birds" id="button5">
                <input type="radio" name="birds" id="button6">
                <input type="radio" name="birds" id="button7">

                <input type="radio" name="birds" id="button9">
                <input type="radio" name="birds" id="button10">
                <input type="radio" name="birds" id="button11">
                <input type="radio" name="birds" id="button12">
                <input type="radio" name="birds" id="button13">
                <label class="label-all" for="button1">All Birds</label>
                <label class="label-country" for="button2">Kenya</label>
                <label class="label-country" for="button3">South Africa</label>
                <label class="label-country" for="button4">North Africa</label>
                <label class="label-country" for="button5">East Africa</label>
                <label class="label-region" for="button6">Rift Valley</label>
                <label class="label-region" for="button7">Kruger National Park</label>
                <label class="label-region" for="button8">Island</label>
                <label class="label-habitat" for="button9">Sahara</label>
                <label class="label-habitat" for="button10">Grasslands</label>
                <label class="label-habitat" for="button11">Savanna</label>
                <label class="label-habitat" for="button12">Woodlands</label>
                <label class="label-habitat" for="button13">Coastal</label>
            </div>
            <section class="bird-grid__main">
                <div class="bird-content__all">
                    <div id="all" class="bird-all" th:each="bird: ${allBirds}">
                        <h6 id="all1" class="bird-name" th:text="${bird.nameOfBird}">Bird Name</h6>
                        <img id="all2" class="bird-image" th:src="${bird.birdImageUrl}">
                        <p id="all3" class="bird-country" th:text="${bird.country}">Bird Country</p>
                        <a id="all4" class="bird-link" th:href="'/single-bird/'+${bird.id}">Click To Learn More</a>
                    </div>
                </div>

                <div class="bird-content__country">
                    <div th:id="${bird.country}" class="bird-country" th:each="bird: ${allBirds}">
                        <h6 th:id="${bird.country}" class="bird-name" th:text="${bird.nameOfBird}">Bird Name</h6>
                        <img th:id="${bird.country}" class="bird-image" th:src="${bird.birdImageUrl}">
                        <p th:id="${bird.country}" class="bird-country" th:text="${bird.country}">Bird Country</p>
                        <a th:id="${bird.country}" class="bird-link" th:href="'/single-bird/'+${bird.id}">Click To Learn More</a>
                    </div>
                </div>

                <div class="bird-content__region">
                    <div id="reg" class="bird-region" th:each="bird: ${allBirds}">
                        <h6 id="reg1" class="bird-name" th:text="${bird.nameOfBird}">Bird Name</h6>
                        <img id="reg2" class="bird-image" th:src="${bird.birdImageUrl}">
                        <p id="reg3" class="bird-country" th:text="${bird.country}">Bird Country</p>
                        <a id="reg4" class="bird-link" th:href="'/single-bird/'+${bird.id}">Click To Learn More</a>
                    </div>
                </div>

                <div class="bird-content__habitat">
                    <div id="hab" class="bird-habitat" th:each="bird: ${allBirds}">
                        <h6 id="hab1" class="bird-name" th:text="${bird.nameOfBird}">Bird Name</h6>
                        <img id="hab2" class="bird-image" th:src="${bird.birdImageUrl}">
                        <p id="hab3" class="bird-country" th:text="${bird.country}">Bird Country</p>
                        <a id="hab4" class="bird-link" th:href="'/single-bird/'+${bird.id}">Click To Learn More</a>
                    </div>
                </div>
            </section>
        </div>
    </section>
